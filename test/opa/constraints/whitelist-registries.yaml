apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sAllowedRepos
metadata:
  name: whitelist-registries
spec:
  enforcementAction: dryrun
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
      - apiGroups: ["*"]
        kinds: ["CronJob"]
      - apiGroups: ["*"]
        kinds: ["Deployment", "ReplicationController", "ReplicaSet", "DaemonSet", "StatefulSet", "Job"]
  parameters:
    repos:
      - "k8s.gcr.io"
      - "docker.io"
      - "quay.io"